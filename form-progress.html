<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>多种颜色的进度条</h2>
  <p>Bootstrap4 提供了以下几种进度条颜色:</p> 
  <div class="progress">
    <div class="progress-bar" style="width:30%"></div>
  </div>
  <br>
  <div class="progress">
    <div class="progress-bar bg-success" style="width:40%"></div>
  </div>
  <br>
  <div class="progress">
    <div class="progress-bar bg-info" style="width:50%"></div>
  </div>
  <br>
  <div class="progress">
    <div class="progress-bar bg-warning" style="width:60%"></div>
  </div>
  <br>
  <div class="progress">
    <div class="progress-bar bg-danger" style="width:70%"></div>
  </div>
</div>

<div class="container">
    <h2>条纹的进度条</h2>
    <p>可以使用 .progress-bar-striped 类来设置条纹进度条：</p> 
    <div class="progress">
      <div class="progress-bar progress-bar-striped" style="width:30%"></div>
    </div>
</div>

<div class="container">
    <h2>动画进度条（chrome有效，safari无效）</h2>
    <p>使用 .progress-bar-animated 类可以为进度条添加动画：</p> 
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
    </div>
  </div>
  

<div class="container">
    <h2>混合色彩进度条</h2>
    <p>进度条可以设置多种颜色:</p> 
    <div class="progress">
      <div class="progress-bar bg-success" style="width:40%">Free Space</div>
      <div class="progress-bar bg-warning" style="width:10%">Warning</div>
      <div class="progress-bar bg-danger" style="width:20%">Danger</div>
    </div>
  </div>
  
</body>
</html>
